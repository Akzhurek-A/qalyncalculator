<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@600&family=Domine&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript" src="script.js"> </script>
    <link rel="stylesheet" href="style.css">

    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div id="form" class="col col-sm-12">
                <div class="login-box">
                    <h1 class="text-center">Bride price calculator</h1>
                    <div class="user-box">
                        <form>
                            <label class="inputtext" for="111">1. Groom's education:</label><br><br>
                            <select id="1" onchange="education();"> <br>
                                <option value="blank"></option>
                                <option class="droptext" value="1.1">Undergraduate degree </option>
                                <option  class="droptext" value="1.2">College degree </option>
                                <option  class="droptext" value="1.3">High school degree </option>
                                <option  class="droptext" value="1.4">Middle school degree </option>
                            </select>
                            <br><br>

                            <label class="inputtext" for="222">2. Groom's family net worth:</label><br> <br>
                            <select id="2"> <br>
                                <option  class="droptext" value="blank"></option>
                                <option  class="droptext" value="2.1">More than 100,000$ </option>
                                <option  class="droptext" value="1.2">Between 50,000$ and 100,000$ </option>
                                <option  class="droptext" value="1.3">Less than 50,000$ </option>
                            </select>
                            <br><br>

                            <div id="chboxes">
                                <p class="inputtext">3. Groom's skills</p>
                                <input type="checkbox" id="3.1" name="option1" value="100">
                                <label  class="optiontext" for="3.1"> Playing on dombra </label><br>
                                <input type="checkbox" id="3.2" name="option2" value="200">
                                <label  class="optiontext" for="3.2"> Good cook </label><br>
                                <input type="checkbox" id="3.3" name="option3" value="150">
                                <label  class="optiontext" for="3.3"> Easygoing character </label><br>
                                <input type="checkbox" id="3.4" name="option4" value="100">
                                <label  class="optiontext" for="3.4"> Sings well </label><br>
                            </div> <br>

                            <div id="divage" name="radioForm">
                                <p class="inputtext">4. Please select Groom's age:</p>
                                <input type="radio" id="4.1" name="age" value="1.5">
                                <label  class="optiontext" for="4.1">Between 18-23</label><br>
                                <input type="radio" id="4.2" name="age" value="1.2">
                                <label  class="optiontext" for="4.2">Between 24-27 </label><br>
                                <input type="radio" id="4.3" name="age" value="0.95">
                                <label  class="optiontext" for="4.3">28+ </label>
                            </div>
                            <br>

                            <p class="inputtext">5. Groom's reputation </p>
                            <input type="checkbox" id="5.1" name="reputation" value="0.85">
                            <label  class="optiontext" for="5.1"> Gossips about his parent's attitude </label><br>
                            <input type="checkbox" id="5.2" name="reputation" value="0.9">
                            <label  class="optiontext" for="5.2"> Gossips about his character </label><br>
                            <input type="checkbox" id="5.3" name="reputation" value="200">
                            <label  class="optiontext" for="5.3"> General gossips around his person </label><br><br>
                            <br>
                            <input type="button" class="btn" value="Calculate" onclick="msg()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
